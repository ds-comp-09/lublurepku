name: Build a Docker image and Push it to ACR
on:
  push:
    branches:
      - master
    paths:
      - content-web/*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: azure/docker-login@v1
        with:
          login-server: fabmedicalzontzon.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - run: docker build "$GITHUB_WORKSPACE/content-api" -f  "content-api/Dockerfile" -t fabmedicalzontzon.azurecr.io/api:${{ github.sha }}
      - run: docker push fabmedicalmds.azurecr.io/content-api:${{ github.sha }}
      - run: docker build "$GITHUB_WORKSPACE/content-web" -f  "content-web/Dockerfile" -t fabmedicalzontzon.azurecr.io/web:${{ github.sha }} 
      - run: docker push fabmedicalmds.azurecr.io/content-web:${{ github.sha }}
      - run:  docker build "$GITHUB_WORKSPACE/content-init" -f  "content-init/Dockerfile" -t fabmedicalzontzon.azurecr.io/init:${{ github.sha }} 
      - run:  docker push fabmedicalmds.azurecr.io/content-init:${{ github.sha }}
